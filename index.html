<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Horror: Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🧟 Dungeon Horror: Ultimate 🏚️</h1>
        <div class="game-info">
            <span>Level: <span id="level">1</span>/5</span>
            <span>HP: <span id="hp">100</span></span>
            <span>Score: <span id="score">0</span></span>
        </div>
        <canvas id="game-canvas" width="600" height="400"></canvas>
        <div class="inventory" id="inventory">
            <h3>Inventory</h3>
            <div id="items"></div>
        </div>
        <div class="controls">
            <button id="move-btn">🚶‍♂️ Explore</button>
            <button id="fight-btn">⚔️ Fight</button>
            <button id="open-treasure-btn">💎 Open Chest</button>
        </div>
        <audio id="bg-sound" loop src="assets/background.mp3"></audio>
        <audio id="battle-sound" src="assets/battle.mp3"></audio>
        <audio id="treasure-sound" src="assets/treasure.mp3"></audio>
        <audio id="boss-sound" src="assets/boss.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
