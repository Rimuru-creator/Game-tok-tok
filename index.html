<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Horror: Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🏰 Dungeon Horror 🏚️</h1>
        <div class="level-info">
            <span>Level: <span id="level">1</span></span>
            <span>Poin: <span id="score">0</span></span>
        </div>
        <div class="dungeon-map" id="dungeon-map"></div>
        <div class="game-log" id="game-log"></div>
        <div class="player-actions">
            <button id="move-btn">🚶‍♂️ Explore</button>
            <button id="fight-btn">⚔️ Fight NPC</button>
            <button id="open-treasure-btn">💎 Open Chest</button>
        </div>
        <audio id="background-sound" loop>
            <source src="sounds/background.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
